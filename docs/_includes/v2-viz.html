<div id="gain-viz" class="viz-hide">
  <h2 data-i18n="ta-v2-gain-title" id = "gain-header"></h2> 
  {% include gain.html %}
</div>
<div id="explorer-viz" class="viz-hide">
  <div id="explorer-headers">
    <h2 data-i18n="ta-v2-explorer-title"></h2> 
    <!-- <h3 id="explorer-h3">&nbsp;</h3> -->
  </div>
  <div class="row">
    <div id="explorer-div" class="col-md-7 col-lg-8">
      <svg id="explorer-svg"></svg>
    </div>
    <div class="col-md-5 col-lg-4">
      <div id="explorer-buttons" class="btn-group" role="group" aria-label="Explorer visualizations">
        <button id="murderboard-button" type="button" class="active btn btn-secondary" data-i18n="ta-murderboard"></button>
        <button id="treemap-button" type="button" class="btn btn-secondary" data-i18n="ta-ice-tray"></button>
      </div>
      <div id="explorer-sidebars-container" class="mt-3">
        <div id="tree-sidebar" style="display: none;"></div>
        <div id="explorer-sidebar">
          initial #explorer-sidebar content, set in docs/_includes/v2-viz.html.
        </div>
      </div>
    </div>
  </div>
</div>
<div id="rain-viz" class="viz-hide">
	<h2 id="rain-header" data-i18n="ta-v2-rain-title"></h2>
    <svg id="rain-svg"></svg>
</div>
