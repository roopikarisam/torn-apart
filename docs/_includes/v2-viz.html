<div id="gain-viz" class="viz-hide">
  <h2 data-i18n="ta-v2-gain-title" id = "gain-header"></h2> 
  {% include gain.html %}
</div>
<div id="freezer-viz" class="viz-hide">
  <div id="freezer-headers">
    <h2 data-i18n="ta-v2-freezer-title"></h2> 
    <!-- <h3 id="freezer-h3">&nbsp;</h3> -->
  </div>
  <div class="row">
    <div id="freezer-div" class="col-md-6 col-lg-7">
      <svg id="freezer-svg"></svg>
    </div>
    <div class="col-md-6 col-lg-5">
      <div class="justify-content-center d-flex">
        <div id="freezer-buttons" class="btn-group" role="group" aria-label="Explorer visualizations">
          <button id="murderboard-button" type="button" class="active btn btn-secondary" data-i18n="ta-murderboard"></button>
          <button id="treemap-button" type="button" class="btn btn-secondary" data-i18n="ta-ice-tray"></button>
        </div>
      </div>
      <div id="freezer-sidebars-container" class="mt-3">
        <div id="tree-sidebar" style="display: none;"></div>
        <div id="freezer-sidebar">
<!--           initial #freezer-sidebar content, set in docs/_includes/v2-viz.html. -->
          <div class='px-3 py-2'>
            <div>
              <p data-i18n='ta-murderboard-legend-title'></p>
            </div>
            <div class="row form-group">
              <div class = "col-md-1">
                <div class="css-box purple"></div>               
              </div>
              <div class ='col-md-5'>
                <p class='axis' data-i18n='ta-product'></p>
              </div>
              <div class = "col-md-1">
                <div class="css-box green"></div>
              </div>
              <div class ='col-md-5'>
                <p class='axis' data-i18n='ta-contractor'></p>
              </div>
            </div>
            <div class = "row form-group">
              <div class = "col-md-1">
                <div class="css-box orange"></div>
              </div>
              <div class='col-md-5'>
                <p class='axis' data-i18n='ta-company'></p>
              </div>
              <div class = "col-md-1">
                <div class="css-box pink"></div>
              </div>
              <div class ='col-md-5'>
                <p class='axis' data-i18n='ta-product-category'></p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div id="rain-viz" class="viz-hide">
  <div id="rain-header">
    <h2 data-i18n="ta-v2-rain-title"></h2>
  </div>

    <svg id="rain-svg"></svg>
</div>
