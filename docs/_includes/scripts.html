<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.4/jquery.i18n.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.4/jquery.i18n.emitter.bidi.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/i18n.bundle.js"></script>
{% if page.mapid %}
  <script src="{{ site.baseurl }}/assets/js/buffer.js"></script>
  <script src="{{ site.baseurl }}/assets/js/blacksites.js"></script>
  <script src="{{ site.baseurl }}/assets/js/zeroIceFacs.js"></script>
  <script src="{{ site.baseurl }}/assets/js/iceFacs.js"></script>
  <script src="{{ site.baseurl }}/assets/js/detCtrs.js"></script>
  <script src="{{ site.baseurl }}/assets/js/imgurImages.js"></script>
  <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>
{% endif %}
{% if page.url contains "/textures" %}
  <script src="{{ site.baseurl }}/assets/js/textures.bundle.js"></script>
{% endif %}
{% if page.active %}
  <script>
    $("#{{ page.active }}").addClass("active");
  </script>
{% elsif page.url contains "/reflections" %}
  <script>
    $("#nav-reflections").addClass("active");
  </script>
{% elsif page.permalink %}
  <script>
    $("#nav-{{ page.permalink | replace: ".html", ""}}").addClass("active");
  </script>
{% else %}
{% endif %}

 {% include google_analytics.html %}
{% endif %}
